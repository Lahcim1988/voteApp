<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>VoteApp Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
            crossorigin="anonymous">

    </script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div class="container">     <!-- bootstrap - grid - container-->
    <div class="row">
        <div class="col-2" style="background-color: gray; height: 100px">

        </div>
        <div class="col-4" style="background-color: darkblue; height: 100px ">

        </div>
        <div class="col-6" style="background-color: green; height: 100px">

        </div>
    </div>
    <div class="row>">
        <div class="col-6">
    <form action="" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <fieldset>
            <legend>Please Login</legend>
            <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
            <div th:if="${param.error != null}">
                Failed to login.
                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                    Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                </div>
            </div>
            <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
            <div th:if="${param.logout != null}">
                You have been logged out.
            </div>
            <p>
                <label for="username">Username</label> <input type="text"
                                                              id="username" name="username" />
            </p>
            <p>
                <label for="password">Password</label> <input type="password"
                                                              id="password" name="password" />
            </p>
            <div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <button type="button" class="btn btn-secondary" id="createAccount">Create Account</button>
            </div>
        </fieldset>
    </form>
        </div>
    </div>
</div>
</body>
</html>
