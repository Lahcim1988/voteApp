<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>FreshVotes Login</title>
</head>
<!--JQuery cdn -> slim minified-->
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
        crossorigin="anonymous"></script>
<body>
<!--when app is ready (page is loaded) the JQuery can be executed-->
<script type="text/javascript">
    $(function () {
       $("#createAccount").click(function () {          /*CSS - selectors - select the element and do smt with it (id = createAccount)*/
           window.location.href = "/register"   /*if we go to /register URL is gonna send GET REQUEST */
       })
    })
</script>
<form action="" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <fieldset>
        <legend>Please Login</legend>
        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
        <div th:if="${param.error != null}">
            Failed to login.
            <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
            </div>
        </div>
        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
        <div th:if="${param.logout != null}">
            You have been logged out.
        </div>
        <p>
            <label for="username">Username</label> <input type="text"
                                                          id="username" name="username" />
        </p>
        <p>
            <label for="password">Password</label> <input type="password"
                                                          id="password" name="password" />
        </p>
        <div>
            <button type="submit" class="btn">Log in</button>
            <button type="submit" class="btn" id="createAccount">Create Account</button>    <!--id - selector for CSS JQuery-->
        </div>
    </fieldset>
</form>
</body>
</html>
