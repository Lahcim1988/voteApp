<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>VoteApp Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous">

    </script>
    <script type="text/javascript">
        $(function () {
            $("#createAccount").click(function () {
                window.location.href = "/register";
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="card" style="margin-top: 1.5em">
        <div class="card-header"><h2>Please Login</h2></div>
            <div class="card-body">
                <div class="row>">

                        <form action="" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <div th:if="${param.error != null}" class="alert alert-danger" role="alert">
                                Failed to login.
                                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
                                    Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
                                </div>
                            </div>

                            <div th:if="${param.logout != null}">
                                You have been logged out.
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-12 col-sm-3 col-md-2 col-form-label">Username</label>
                                <div class="col-12 col-sm-9 col-md-10">
                                    <input type="text" class="form-control" id="username" name="username" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-12 col-sm-3 col-md-2 col-form-label">Password</label>
                                <div class="col-12 col-sm-9 col-md-10">
                                    <input type="password" class="form-control" id="password" name="password" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-lg btn-primary">Log in</button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn btn-lg btn-secondary float-right" id="createAccount">Create Account</button>
                                </div>
                            </div>

                        </form>

                </div>
            </div>
    </div>
</div>
</body>
</html>
