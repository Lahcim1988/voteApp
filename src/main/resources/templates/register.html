<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Vote App</title>
</head>
<body>
    <h2>Register For An Account</h2>

    <form action="" method="post">      <!-- to create account - then we need to create controller to listening for post requests-->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> <!-- have to include otherwise security will stop us-->

                                        <!-- action="/register == "" itself-->
        Name: <input type="text" th:field="${user.name}"><br/>      <!-- th:field - will search for user in the model -> LoginController (ModelMap model)
                                                                        input have to map to to user object in User class -->
        Email Address: <input type="text" th:field = "${user.username}"/><br/>
        Password: <input type="password" th:field = "${user.password}"/><br/>
        Confirm Password: <input type="password" id = "confirmPassword"/><br/><br/>
        <button type="submit">Create Account</button>       <!-- submit the post -->
    </form>
</body>
</html>
